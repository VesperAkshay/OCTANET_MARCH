<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <link rel="stylesheet" href="assets/css/style.css">
        
        <!-- ====== BOX ICONS ====== -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

        <!-- ====== SORTABLE / DRAG JS -->
        <script src="http://SortableJS.github.io/Sortable/Sortable.js"></script>
        <title>TODO APP</title>
    </head>
    <body class="page">

        <!-- ====== HERO IMAGE ====== -->
        <div class="hero__img"></div>

        <div class="wrapper">
            <!-- ====== HEADER TEXT ====== -->
            <div class="header__text">
                <h2>TODO</h2>
                <button class="dark__toggle"></button>
            </div>

            <!-- ====== INPUT ====== -->
            <div class="task__input">
                <button class="input__button"></button>
                <input type="text" placeholder="Create a new todo...">
            </div>

            <!-- ====== TASK BOX ====== -->
            <ul class="task__box">

            </ul>

            <!-- ====== OPTIONS ====== -->
            <div class="options">
                <div class="left__container">
                    <span class="count">0</span>
                    <p>items left</p>
                </div>

                <span class="clear__button">Clear Completed</span>
            </div>

            <!-- ====== CONTROLS ====== -->
            <div class="controls">
                <div class="filters">
                    <span id="all" class="active">All</span>
                    <span id="pending">Active</span>
                    <span id="completed">Completed</span>
                </div>
            </div>

            <h2 class="dragMsg">Drag and drop reorder list</h2>
            
            <div class="git">
                <a href="https://github.com/VesperAkshay"><i class='bx bxl-github'></i>Github</a>
            </div>
        </div>
        
        <script src="assets/js/main.js"></script>
        
    </body>
</html>
